World:
	LuaScript:
		Scripts: lua/renegade.lua
	-SpawnMPUnits:
	-MPStartLocations:
	CrateSpawner:
		CheckboxLocked: true
		CheckboxEnabled: false
	MapOptions:
		TechLevel: unrestricted
		TechLevelDropdownLocked: true
		TechLevelDropdownEnabled: false
		TechLevelDropdownVisible: false
		ShortGameCheckboxLocked: true
		ShortGameCheckboxEnabled: false
		ShortGameCheckboxVisible: false
	MapBuildRadius:
		BuildRadiusCheckboxLocked: true
		BuildRadiusCheckboxEnabled: false
		BuildRadiusCheckboxVisible: false
		AllyBuildRadiusCheckboxLocked: true
		AllyBuildRadiusCheckboxEnabled: false
		AllyBuildRadiusCheckboxVisible: false
	ResourceType@ore:
		ValuePerUnit: 15 # 300 per load
	ResourceType@gem:
		ValuePerUnit: 30 # 600 per load

Player:
	-ConquestVictoryConditions:
	-AllyRepair:
	Shroud:
		FogCheckboxLocked: true
		FogCheckboxEnabled: true
		FogCheckboxVisible: false
		ExploredMapCheckboxLocked: true
		ExploredMapCheckboxEnabled: true
		ExploredMapCheckboxVisible: false
	PlayerResources:
		DefaultCashDropdownLocked: true
		DefaultCashDropdownVisible: false
		DefaultCash: 800
	LobbyPrerequisiteCheckbox@GLOBALBOUNTY:
		Enabled: false
		Visible: false
	LobbyPrerequisiteCheckbox@GLOBALFACTUNDEPLOY:
		Enabled: false
		Visible: false
	LobbyPrerequisiteCheckbox@REUSABLEENGINEERS:
		Enabled: false
		Visible: false

# These actors are always present in build queue, so get rid of them.
# Changes to buildings/units are in other files.
POWR:
	-Buildable:
HARV:
	Buildable:
		Prerequisites: ~notAI
TRUK:
	Buildable:
		Prerequisites: ~notAI
MCV:
	Buildable:
		Prerequisites: ~notAI
MNLY:
	Buildable:
		Prerequisites: ~notAI

PurchaseTerminal:
	ScriptTriggers:
	ConditionManager:
	RenderSpritesEditorOnly:
		Image: waypoint
	AlwaysVisible:
	Immobile:
		OccupiesSpace: false
	Production:
		Produces: Building, Vehicle, Infantry
	Exit:
	ExternalCondition@canbuy:
		Condition: canbuy
	ExternalCondition@building:
		Condition: building
	ExternalCondition@vehicle:
		Condition: vehicle
	ExternalCondition@infantry:
		Condition: infantry
	ExternalCondition@allies:
		Condition: allies
	ExternalCondition@soviet:
		Condition: soviet
	ExternalCondition@radar:
		Condition: radar
	ProvidesPrerequisite@canbuy:
		Prerequisite: canbuy
		RequiresCondition: canbuy
	ProvidesPrerequisite@building:
		Prerequisite: building
		RequiresCondition: building
	ProvidesPrerequisite@vehicle:
		Prerequisite: vehicle
		RequiresCondition: vehicle
	ProvidesPrerequisite@infantry:
		Prerequisite: infantry
		RequiresCondition: infantry
	ProvidesPrerequisite@allies:
		Prerequisite: allies
		RequiresCondition: allies
	ProvidesPrerequisite@soviet:
		Prerequisite: soviet
		RequiresCondition: soviet
	ProvidesRadar:
		RequiresCondition: radar

