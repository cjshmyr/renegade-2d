^OnePassenger:
	Cargo:
		Types: Infantry
		MaxWeight: 1
		PipCount: 1
		EjectOnDeath: true

^TwoPassengers:
	Cargo:
		Types: Infantry
		MaxWeight: 2
		PipCount: 2
		EjectOnDeath: true

^FourPassengers:
	Cargo:
		Types: Infantry
		MaxWeight: 4
		PipCount: 4
		EjectOnDeath: true

JEEP:
	Inherits@Passengers: ^TwoPassengers
	RevealsShroud:
		Range: 8c0
	Armament:
		Weapon: R2D_MachineGunH

MSAM:
	Inherits@Passengers: ^OnePassenger
	RevealsShroud:
		Range: 10c0
	Tooltip:
		Name: Multiple Launch Rocket System
	Armament@PRIMARY:
		Weapon: R2D_227mm
		LocalOffset: 213,128,0, 213,-128,0
	Armament@SECONDARY:
		Weapon: R2D_227mm
		FireDelay: 10
		LocalOffset: 213,-128,0, 213,128,0

MTNK:
	Inherits@Passengers: ^TwoPassengers
	RevealsShroud:
		Range: 6c0

HTNK:
	Inherits@Passengers: ^TwoPassengers
	RevealsShroud:
		Range: 6c0

BGGY:
	Inherits@Passengers: ^TwoPassengers
	RevealsShroud:
		Range: 8c0
	Armament:
		Weapon: R2D_MachineGun

ARTY:
	Inherits@Passengers: ^OnePassenger
	RevealsShroud:
		Range: 10c0
	Armament:
		Weapon: R2D_ArtilleryShell

LTNK:
	Inherits@Passengers: ^TwoPassengers
	RevealsShroud:
		Range: 6c0

FTNK:
	Inherits@Passengers: ^TwoPassengers
	Health:
		HP: 45000
	RevealsShroud:
		Range: 6c0
	-Armament:
	Armament@PRIMARY:
		Name: primary
		Weapon: R2D_BigFlamer
		LocalOffset: 512,128,42, 512,-128,42
		MuzzleSequence: muzzle
	Armament@SECONDARY:
		Name: secondary
		Weapon: R2D_BigFlamer
		LocalOffset: 512,-128,42, 512,128,42
		MuzzleSequence: muzzle

STNK:
	Inherits@Passengers: ^OnePassenger
	Health:
		HP: 20000
	RevealsShroud:
		Range: 8c0
	Cloak:
		PauseOnCondition: cloak-force-disabled || !occupied

# APC TODO: Mobile changes should be inherited at this level.
# Other items should move up inheritance.
APC:
	Inherits@Passengers: ^FourPassengers
	RevealsShroud:
		Range: 6c0
	Cargo:
		-LoadingCondition:
	Mobile:
		PauseOnCondition: !(occupied || brandnew)

HARV:
	Inherits@Passengers: ^OnePassenger
	Health:
		HP: 100000
	Mobile:
		Speed: 50
	RevealsShroud:
		Range: 5c0
	Harvester:
		SearchOnCreation: false
		EmptyCondition: satisfy-lint-check # HACK: Removing this condition doesn't work.
	SpeedMultiplier@SATISFY-LINT-CHECK:
		Modifier: 100
		RequiresCondition: satisfy-lint-check
	-Explodes:

# AI specific harvester
HARV-AI:
	Inherits: HARV
	-ExternalCondition@BRANDNEW:
	-Cargo:
	-RevealsShroudMultiplier:
	Mobile:
		-PauseOnCondition: