# AI specific harvester
HARV-AI:
	Inherits: HARV
	-Cargo:
	-RevealsShroudMultiplier:
	Mobile:
		-PauseOnCondition:

^OnePassenger:
	Cargo:
		Types: Infantry
		MaxWeight: 1
		PipCount: 1
		EjectOnDeath: true

^TwoPassengers:
	Cargo:
		Types: Infantry
		MaxWeight: 2
		PipCount: 2
		EjectOnDeath: true

^FourPassengers:
	Cargo:
		Types: Infantry
		MaxWeight: 4
		PipCount: 4
		EjectOnDeath: true

JEEP:
	Inherits@Passengers: ^TwoPassengers
	RevealsShroud:
		Range: 8c0

# APC TODO: Mobile changes should be inherited at this level.
# Other items should move up inheritance.
APC:
	Inherits@Passengers: ^FourPassengers
	RevealsShroud:
		Range: 6c0
	Cargo:
		-LoadingCondition:
	Mobile:
		PauseOnCondition: !(occupied || brandnew)

MSAM:
	Inherits@Passengers: ^OnePassenger
	RevealsShroud:
		Range: 10c0
	Tooltip:
		Name: Multiple Launch Rocket System
	Armament@SECONDARY:
		FireDelay: 10

MTNK:
	Inherits@Passengers: ^TwoPassengers
	RevealsShroud:
		Range: 6c0

HTNK:
	Inherits@Passengers: ^TwoPassengers
	RevealsShroud:
		Range: 6c0

BGGY:
	Inherits@Passengers: ^TwoPassengers
	RevealsShroud:
		Range: 8c0

ARTY:
	Inherits@Passengers: ^OnePassenger
	RevealsShroud:
		Range: 10c0

LTNK:
	Inherits@Passengers: ^TwoPassengers
	RevealsShroud:
		Range: 6c0

FTNK:
	Inherits@Passengers: ^TwoPassengers
	Health:
		HP: 45000
	RevealsShroud:
		Range: 6c0
	Armament@SECONDARY:
		Name: secondary
		Weapon: BigFlamer
		LocalOffset: 512,-128,42, 512,128,42
		MuzzleSequence: muzzle

STNK:
	Inherits@Passengers: ^OnePassenger
	Health:
		HP: 20000
	RevealsShroud:
		Range: 8c0
	Cloak:
		PauseOnCondition: cloak-force-disabled || !occupied

HARV:
	Inherits@Passengers: ^OnePassenger
