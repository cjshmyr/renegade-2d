ATWR:
	Inherits@Renegade: ^RenegadeBaseBuilding
	DetectCloaked:
		Range: 8c0
	Power: # Powered defense
		Amount: -1
	Armament@PRIMARY:
		Weapon: R2D_AgtMissile
		LocalOffset: 256,128,0, 256,-128,0
		LocalYaw: -100,100
	-Armament@SECONDARY:
	-RenderDetectionCircle:

