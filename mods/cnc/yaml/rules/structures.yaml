GUN:
	Inherits@Renegade: ^RenegadeSmallBuilding
	Inherits@AUTOTARGET: ^AutoTargetAll
	DetectCloaked:
		Range: 6c0
	Armament:
		Weapon: R2D_TurretGun

OBLI:
	Inherits@Renegade: ^RenegadeBaseBuilding
	Inherits@AUTOTARGET: ^AutoTargetAll
	DetectCloaked:
		Range: 8c0
	Power: # Powered defense
		Amount: -1
	AttackCharges:
		ChargeLevel: 50
	Armament:
		Weapon: R2D_Laser
	-RenderDetectionCircle:

GTWR:
	Inherits@Renegade: ^RenegadeSmallBuilding
	Inherits@AUTOTARGET: ^AutoTargetAll
